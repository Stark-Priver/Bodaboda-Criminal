{% extends "layout.html" %}

{% block title %}Add New Criminal - Boda Security{% endblock %}

{% block content %}
<h2>Add New Criminal</h2>
<hr>
<form method="POST" action="{{ url_for('add_criminal') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="photos" class="form-label">Photos (select one or more) <span class="text-danger">*</span></label>
        <input type="file" class="form-control" id="photos" name="photos" accept="image/png, image/jpeg, image/gif" required multiple onchange="updateFileCount(event)">
        <div class="mt-2" id="filePreviewInfo">
            <!-- JS will update this area -->
        </div>
    </div>
    <button type="submit" class="btn btn-success">Add Criminal</button>
    <a href="{{ url_for('list_criminals') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% block scripts %}
<script>
function updateFileCount(event) {
    const fileInput = event.target;
    const previewInfo = document.getElementById('filePreviewInfo');
    if (fileInput.files.length > 0) {
        if (fileInput.files.length === 1) {
            previewInfo.textContent = `Selected file: ${fileInput.files[0].name}`;
        } else {
            previewInfo.textContent = `${fileInput.files.length} files selected.`;
        }
    } else {
        previewInfo.textContent = '';
    }
}
</script>
{% endblock %}
